<div class="my-4" ng-controller="SoftwareListController">

  <div class="w-100 justify-content-end">
    <div class="form-inline flex-inline">
      <label for="category">Filter</label>
      <select class="ml-2 form-control" ng-model="category" id="category">
        <option value="" selected="selected">Choose Category</option>
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
  </div>


  <div class="table-responsive mt-4">
    <table class="table table-striped table-hover table-sm">
      <thead class="thead-dark">
        <th scope="col">Software</th>
        <th scope="col">Operating System</th>
        <th scope="col">Category</th>
        <th scope="col">Publisher</th>
      </thead>
      <tbody>
        <tr ng-repeat="software in softwares | filter:category?{category:{name:category}}:category:false">
          <td>{{software.name}}</td>
          <td>{{software.operatingSystem.name}}</td>
          <td><a ng-if="software.category" ng-href="{{get_link(software.category.name)}}" class="badge badge-primary">{{software.category.name}}</a></td>
          <td>{{software.publisher.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
